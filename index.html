<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f4f425",
              "background-light": "#f8f8f5",
              "background-dark": "#222210",
              "lego-red": "#d01012",
              "lego-blue": "#0055bf",
              "lego-green": "#24ad42",
              "lego-gray": "#9ba1a6",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
    <style>
      .baseplate-texture {
          background-color: #24ad42;
          background-image: radial-gradient(#1e8c35 20%, transparent 20%);
          background-position: 0 0;
          background-size: 40px 40px;
          box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
      }
      .stud-shadow {
          box-shadow: 0 4px 0 rgba(0,0,0,0.15), inset 0 2px 2px rgba(255,255,255,0.3);
      }
      .brick-shadow {
          box-shadow: 0 8px 0 rgba(0,0,0,0.2);
      }
      .brick-stud {
          width: 24px;
          height: 6px;
          background: inherit;
          filter: brightness(1.1);
          border-radius: 4px 4px 0 0;
          margin: 0 auto;
          position: absolute;
          top: -6px;
          left: 50%;
          transform: translateX(-50%);
      }
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="font-display bg-background-light text-slate-900">
    <div id="root"></div>
  </body>
</html>
